<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Crypto Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
    <meta charset='UTF-8'>
    </head>
    <body>
      <h1 id='title'>Crypto Survey Form</h1>
      <p id='description'>Please fill this form to help us improve CryptoService</p>
      <form id='survey-form'>
        <label id='name-label'>Name</label><input type='text' id='name' placeholder='Enter your name' required>
        <label id='email-label'>Email</label><input type='email' id='email' placeholder='Enter your email' required pattern='email'>
        <label id='number-label'>Age (optional)</label><input type='number' id='number' min='14' max='99' placeholder='Age'>
        <p>Which option best describes your current role?</p>
        <select id='dropdown'>
          <option>Select current role<option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to day</option>
          <option>Other</option>
</select>
<div class='recommend'>
<p id='recommend'>Would you recommend CryptoService to a friend?</p>
<label><input type='radio' name='recommend-crypto' value='definitely'>Definitely</label>
<label><input type='radio' name='recommend-crypto' value='maybe'>Maybe</label>
<label><input type='radio' name='recommend-crypto' value='not-sure'>Not sure</label>
</div>
    <p>Which is your preferred crypto?</p>
    <label class='preferred-crypto'><input type='checkbox' name='choose-crypto' value='bitcoin'>Bitcoin</label>
    <label><input class='preferred-crypto' type='checkbox' name='choose-crypto' value='etherium'>Etherium</label>
    <label><input class='preferred-crypto' type='checkbox' name='choose-crypto' value='bnb'>Binance Coin</label>
    <p>Any comments or suggestions?</p>
    <textarea rows='5' cols='30'></textarea>
    <input type='submit' id='submit' value='Submit'>
      </form>
      </body>
  </html>
